<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Veras-D">
    <title>Citações HTML</title>
</head>
<body>
    <!--Arquivo para estudo de citações html-->
    <h1>Citações</h1>
    <h2>Abreviações</h2>
    <p>Sigla <abbr title="Linguagem de Marcação de HiperTexto">HTML</abbr></p>
    <h2>Endereço</h2>
    <p>
        Veras-D 
        <address>
            São José de Ribamar, MA
        </address>
    </p>
    <h2>Citação de Obra</h2>
    <p>
        O clássico do cinema moderno <cite>Avatar</cite> 
    </p>
    <h2>Citação curta</h2>
    <p>
        Como dito por Einstein: <q>Deus não joga dados</q>
    </p>
    <h2>Citação</h2>
    <p>
        Como dito por Einstein: 
        <blockquote>
            Deus não joga dados
        </blockquote>
    </p>
    <h2>Texto espelhado</h2>
    <bdo dir="rtl">Veras</bdo>
</body>
</html>
